<html>
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="Description goes here." />
		<meta name="keywords" content="Keywords go here." />
		<meta name="robots" content="noindex, nofollow" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		
		<title>Rememer.me</title>
	</head>
	<body>
	<header>
	<h1>Remember Me</h1>
	<fieldset>
		<legend>Create a new post</legend>
		<input type="hidden" name="id" value="postid">
		<! -- Post ID will generate here --!>
		<ul>
			<li>Title: <input type="text"></li>
			<li>Type: <select name="type">
				<option value="Idea">Idea</option>
				<option value="Dream">Dream</option>
				<option value="Life">Life</option>
				<option value="Poetry">Poetry</option>
				<option value="Lyrics">Lyrics</option>
			</select></li>
			<li>Category: <select name="category">
				<option value="Art">Art</option>
				<option value="Books">Books</option>
				<option value="Ent">Entertainment</option>
				<option value="Exp">Experience</option>
				<option value="Game">Gaming</option>
				<option value="Tech">Technology</option>
				<option value="Music">Music</option>
				<option value="Politics">Politics</option>
				<option value="Science">Science</option>
				<option value="Religion">Religion</option>
			</select></li>
			<li>Date: <input type="date" id="date"></li>
			<li>Significance: <input type="range" id="sig" min="1" max="10" alt="You can search for posts by significance later!"></li>
			<li>Content:<br/><textarea rows="6" cols="50"></textarea></li>
			<li>Mark as favorite? <input type="checkbox" id="fav" value="true">
		</ul>
	</fieldset>
	<p><input type="submit" value="submit"><br/>
	<a href="#">Clear Form</a> <a href="#">View Form</a>
	</p>
	</body>
</html>
